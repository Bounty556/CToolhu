<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	
	<title>CToolhu by Jacob</title>

	<link rel='stylesheet' href='styles/style.css' />
</head>
<body>

	<!-- Debugging on the left -->
	<section id='debugging'>
		<button id='copyText'><img src='res/Copy.png' alt='copy'/></button>
		<div class='scrollable preformatted' id='debugLog' contenteditable='true'> 
		</div>
		<div class='debugTray'>
			<p class='preformatted' id='miscText'>
				Miscellaneous
			</p>
			<button id='showClipboard'>Show Clipboard</button>
			<button id='saveToClipboard'>Save To Clipboard</button>
		</div>
	</section>

	<!-- Masquerading section -->
	<section id='masquerading'>
		<div id='currentlyMasquerading'>
			<img id='masqueradeImage' src='https://via.placeholder.com/132'>

			<div id='masqueradeInfo'>
				<p id='masqueradeName'>Name</p>
				<p id='masqueradeID'>ID</p>
				<p id='masqueradeSIS'>SIS</p>
				<p><a id='masqueradeUserPage' href='#' target='_blank'>User Page</a></p>
			</div>
		</div>
		<div class='styledButtons' id='masqueradeButtons'>
			<div id='masqueradeRoles'>
				<input type='radio' id='admin' name='role' value='admin' checked>
				<label for='admin'>Admin</label> <br />
				<input type='radio' id='teacher' name='role' value='teacher'>
				<label for='teacher'>Teacher</label> <br />
				<input type='radio' id='student' name='role' value='student'>
				<label for='student'>Student</label> <br />
				<input type='radio' id='observer' name='role' value='observer'>
				<label for='observer'>Observer</label> <br />
				<input type='radio' id='ta' name='role' value='ta'>
				<label for='ta'>TA</label> <br />
				<input type='radio' id='designer' name='role' value='designer'>
				<label for='designer'>Designer</label> <br />
			</div>

			<div id='includedAdminRoles'>
				<input type='checkbox' id='rootAccountAdmins' name='includedRoles' value='rootAccountAdmins'>
				<label for='rootAccountAdmins'>Include Root Account Admins</label> <br />
				<input type='checkbox' id='subAccountAdmins' name='includedRoles' value='subAccountAdmins'>
				<label for='subAccountAdmins'>Include Sub Account Admins</label> <br />
				<input type='checkbox' id='allAdmins' name='includedRoles' value='allAdmins'>
				<label for='subAccountAdmins'>Include All Admin Types</label>
			</div>

			<button id='actAsRandom'>Act As Random...</button>
		</div>
	</section>

	<!-- Main buttons on the right -->
	<main>
		<p class='preformatted version'>v0.7.1</p>
		<div class='heading'>
			<img id='ctoolhuImage' src='res/Cthulhu.jpg' alt='Baby CToolhu'/>
		</div>

		<div class='styledButtons functions'>
			<button id='setAuth'>Set Auth Token</button>
			<button id='getAuth'>Check Auth Token</button>
			<button id='clearMigrations'>Clear Content Migrations</button>
			<button id='splunkSearch'>Splunk Search</button>
			<button id='copy'>Copy Item</button>
			<button id='paste'>Paste Item</button>
			<button id='masquerade'>Act As</button>
		</div>
	</main>
	
	<!-- JQuery -->
	<script src='scripts/jquery-3.3.1.min.js' type='text/javascript'></script>

	<!-- Custom -->
	<script src='scripts/popup.js' type='text/javascript'></script>
	<script src='scripts/extension.js' type='text/javascript'></script>
</body>
</html>
